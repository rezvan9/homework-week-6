<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>homework-week-6</title>
  </head>

  <body>
    <div class="container">
      <div class="main-page">
        <h1 class="city-name"></h1>
        <h4 class="current-date">Sunday 21 : 33</h4>

        <br />

        <br />
        <strong class="current-deg">°C</strong>
        <br />
        <span class="today-low">°</span>
        <span class="today-high">°</span>

        <div class="row info-box">
          <div class="description col"></div>
          <div class="col">Humidity : <span class="humidity"></span>%</div>
          <div class="col">Wind : <span class="wind"></span> km/h</div>
        </div>

        <hr />
        <!-- ----------------------------------------------------------------------------------- -->
        <div class="row">
          <div class="col">
            <p>Tue</p>
            <img
              src="images/weather icons-fat/partly-cloudy.png"
              alt="weather-icons"
              class="icons"
            />
            <br />
            <span class="temp">
              1°/
              <strong>5°</strong>
            </span>
          </div>
          <!-- -------------------------------------------------------------------------------------------- -->
          <div class="col">
            <p>Wed</p>
            <img
              src="images/weather icons-fat/cloud.png"
              alt="weather-icons"
              class="icons"
            />
            <br />
            <span class="temp">
              1°/
              <strong>5°</strong>
            </span>
          </div>
          <!-- -------------------------------------------------------------------------------------------- -->
          <div class="col">
            <p>Thu</p>
            <img
              src="images/weather icons-fat/icons8-sun-64.svg"
              alt="weather-icons"
              class="icons"
            />
            <br />
            <span class="temp">
              1°/
              <strong>5°</strong>
            </span>
          </div>
          <!-- ------------------------------------------------------------------------------------------- -->
          <div class="col">
            <p>Fri</p>
            <img
              src="images/weather icons-fat/rain.png"
              alt="weather-icons"
              class="icons"
            />
            <br />
            <span class="temp">
              1°/
              <strong>5°</strong>
            </span>
          </div>
          <!-- ------------------------------------------------------------------------------------------- -->
          <div class="col">
            <p>Sat</p>
            <img
              src="images/weather icons-fat/icons8-sun-64.svg"
              alt="weather-icons"
              class="icons"
            />
            <br />
            <span class="temp">
              1°/
              <strong>5°</strong>
            </span>
          </div>
        </div>
        <!-- ----------------------------- SEARCH SECTION -------------------------------------------- -->
        <div class="search-section">
          <form action="#" class="form">
            <input
              type="search"
              class="search-box"
              placeholder="search city here"
              autofocus
            />
            <input type="submit" value="search" class="btn btn-primary" />
            <button class="btn btn-secondary">current</button>
          </form>
        </div>
      </div>

      <p class="info"><a href="http://" class="link-primary">Open-source code</a> , by Rezvan Asadi</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
