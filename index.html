<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>homework-week-6</title>
  </head>

  <body>
    <div id="container">
      <div id="main-wrapper">
        <div id="main-page">
          <h1 id="city-name"></h1>
          <h4 id="current-date"></h4>
          <img src="" alt="weather icon" id="icon" class="top-img" />

          <br />
          <div class="degrees">
            <span><a href="#" id="celsius-link" class="active">°C</a> </span>
            |
            <span><a href="#" id="fahrenheit-link">°F</a> </span>
          </div>
          <br />
          <strong id="current-deg"></strong>
          <br />
          <span id="today-low"></span>
          <span id="today-high"></span>

          <div class="row info-box">
            <div class="description col"></div>
            <div class="col">Humidity : <span class="humidity"></span>%</div>
            <div class="col">Wind : <span class="wind"></span> km/h</div>
          </div>

          <hr />
          <!-- ------------------------------------- FORECAST SECTION ---------------------------------- -->
          <div id="forecast"></div>
          <!-- ----------------------------- SEARCH SECTION -------------------------------------------- -->
          <div class="search-section">
            <form action="#" class="form">
              <input
                type="search"
                class="search-box"
                placeholder="search city here"
                autofocus
              />
              <input type="submit" value="search" class="btn btn-primary" />
              <button class="btn btn-secondary">current</button>
            </form>
          </div>
        </div>
        <!-- ----------------------------- FOOTER ----------------------------------------------------- -->
        <small class="info"
          ><a
            href="https://github.com/rezvan9/homework-week-6"
            target="_blank"
            class="link-primary"
            >Open-source code</a
          >
          , by Rezvan Asadi</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
